<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>메인페이지</title>
</head>
<body>
<h2>반품처리 사이트</h2>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">신사</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">반품 서비스</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/recoll-list}">반품 게시판</a></li>
                        <li><a class="dropdown-item" th:href="@{/recoll-insert}">반품 등록</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h2>반품 게시판</h2>
<table class="table table-hover table-success">
    <thead>
    <tr>
        <th>반품 번호</th>
        <th>제품명</th>
        <th>가격</th>
        <th>주문 수량</th>
        <th>반품 종류</th>
        <th>수 정</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data:${list}">
        <td th:text="${data.sno}">1</td>
        <td th:text="${data.sname}">1</td>
        <td th:text="${data.scost}">1</td>
        <td th:text="${data.scount}">1</td>
        <td th:text="${data.sch}">1</td>
        <td><a class="btn btn-success" th:href="@{/recoll-update(sno=${data.sno})}">수정</a></td>
    </tr>
    </tbody>
</table>
    <a class="btn btn-success" th:href="@{/recoll-insert}">등록</a></td>
</div>
</body>
</html>
