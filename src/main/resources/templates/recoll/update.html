<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>메인페이지</title>
</head>
<body>
<h2>반품처리 사이트</h2>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">신사</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">반품 서비스</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/recoll-list}">반품 게시판</a></li>
                        <li><a class="dropdown-item" th:href="@{/recoll-insert}">반품 등록</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h2>반품 신청 수정</h2>
<div class="container mt-3">
    <form th:action="@{/recoll-update}" method="post">
        <div class="mb-3 mt-3">
            <label for="sno">번호</label>
            <input type="text" class="form-control" id="sno"  name="sno" th:value="${data.sno}" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label for="sname">상품명</label>
            <input type="text" class="form-control" id="sname"  name="sname" th:value="${data.sname}">
        </div>
        <div class="mb-3">
            <label for="scost">가격</label>
            <input type="number" class="form-control" id="scost"  name="scost" th:value="${data.scost}">
        </div>

        <div class="mb-3">
            <label for="scount">주문 수량</label>
            <input type="number" class="form-control" id="scount"  name="scount" th:value="${data.scount}">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="sch" value="불량"  th:checked="${data.sch}=='불량'">
                <label class="form-check-label" for="radio1">불량</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="sch" value="단순변심" th:checked="${data.sch}=='단순변심'">
                <label class="form-check-label" for="radio2">단순변심</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="sch" value="주문과다름" th:checked="${data.sch}=='주문과다름'">
                <label class="form-check-label" for="radio3">주문과 다름</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="swhy">반품 사유 내용</label>
            <textarea class="form-control" rows="5" id="swhy" name="swhy" th:text="${data.swhy}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">등록</button>
        <button type="reset" class="btn btn-warning">다시 작성</button>
        <a class="btn btn-danger" th:href="@{/recoll-list}">작성 취소</a>
        <a class="btn btn-danger" th:href="@{/recoll-delete(sno=${data.sno})}">삭제</a>
    </form>
</div>
</body>
</html>
